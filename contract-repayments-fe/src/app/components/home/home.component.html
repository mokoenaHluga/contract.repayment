<div class="container">
  <div class="card">
    <h2>MTN Contract Repayment</h2>
    <form [formGroup]="amountForm" (ngSubmit)="onSubmit()" class="repayment-form">
      <div class="form-group">
        <label for="amount">Device Amount:</label>
        <input type="number" id="amount" formControlName="amount" class="form-control">
      </div>
      <button type="submit" class="btn btn-yellow">Calculate</button>
    </form>
    <div *ngIf="repaymentOptions && repaymentOptions.length > 0" class="repayment-options">
      <h3>Repayment Options</h3>
      <table>
        <tr *ngFor="let option of repaymentOptions">
          <td>{{ option.term }} months:</td>
          <td>{{ option.monthlyPayment | currency:'ZAR':'symbol-narrow':'1.2-2' }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
