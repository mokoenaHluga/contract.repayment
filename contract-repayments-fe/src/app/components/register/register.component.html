<div class="container">
  <div class="card">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
        <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.errors">
          <small class="text-danger" *ngIf="registerForm.get('name')?.errors?.['required']">
            Name is required.
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" formControlName="surname" class="form-control" />
        <div *ngIf="registerForm.get('surname')?.touched && registerForm.get('surname')?.errors">
          <small class="text-danger" *ngIf="registerForm.get('surname')?.errors?.['required']">
            Surname is required.
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username (Email)</label>
        <input type="email" id="username" formControlName="username" class="form-control" />
        <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors">
          <small class="text-danger" *ngIf="registerForm.get('username')?.errors?.['required']">
            Email is required.
          </small>
          <small class="text-danger" *ngIf="registerForm.get('username')?.errors?.['email']">
            Please enter a valid email.
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors">
          <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.['required']">
            Password is required.
          </small>
          <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters long.
          </small>
        </div>
      </div>
      <button type="submit" class="btn btn-yellow">Register</button>
      <div class="mt-3">
        <button type="button" class="btn btn-link" (click)="navigateToLogin()">Back to Login</button>
      </div>
    </form>
  </div>
</div>
