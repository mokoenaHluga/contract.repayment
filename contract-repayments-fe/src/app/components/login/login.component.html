<div class="container">
  <div class="card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userName">Username (Email)</label>
        <input type="email" id="userName" formControlName="userName" class="form-control" />
        <div *ngIf="loginForm.get('userName')?.touched && loginForm.get('userName')?.errors">
          <small class="text-danger" *ngIf="loginForm.get('userName')?.errors?.['required']">
            Username is required.
          </small>
          <small class="text-danger" *ngIf="loginForm.get('userName')?.errors?.['email']">
            Please enter a valid username/email.
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
          <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </small>
          <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters long.
          </small>
        </div>
      </div>
      <button type="submit" class="btn btn-yellow">Login</button>
      <div class="mt-3">
        <button type="button" class="btn btn-link" (click)="navigateToRegister()">Register</button>
      </div>
    </form>
  </div>
</div>
